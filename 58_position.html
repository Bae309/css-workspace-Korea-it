<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        .parent {
            width: 300px;
            height: 150px;
            background: #bcbcbc;
            border : 1px solid #bdbdbd;
            margin: 20px;
        }
        .static-box {
            position: static;
            background: #2e2e2e;
            color: #e5e;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
            width : 300px;
        }
        .relative-box {
            position: relative;
            top : 50px;
            left : 50px;
            background: #2e2e2e;
            color: #e5e;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
            z-index: 1000;
        }
        .absolute-box {
            position: absolute;
            top : 50px;
            left : 50px;
            background: #888;
            color: #e5e;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
            width : 300px;
        }
        .parent-absolute {
            position: relative;
        }
        .fixed-box {
            position: fixed;
            bottom : 50px;
            right : 50px;
            background: #555;
            color: #e5e;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
            width : 300px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="static-box">static box</div>
    </div>
    <div class="parent">
        <div class="relative-box">relative box</div>
    </div>
    <div class="parent parent-absolute">
        <div class="absolute-box">absolute box</div>
    </div>
    <div class="parent parent-absolute">
        <div class="fixed-box">fixed box</div>
    </div>
</body>
</html>
