<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        p:first-child { /*first-child는 요소의 첫번째 자식들 모두 적용*/
            color : red;
        }
        p:last-child { /*last-child는 모든 친자부모요소들 중 가장 마지막만 표시*/
            color : blue;
        }
    </style>
</head>
<body>
    <p>paragraph body1</p>
    <p>paragraph body2</p>
    <p>paragraph body3</p>
    <div>
        <p>paragraph 1 div</p>
        <p>paragraph 2 div</p>
        <p>paragraph 3 div</p>
        <!-- <div>
            <p>paragraph 1 div</p>
            <p>paragraph 2 div</p>
            <p>paragraph 3 div</p>
        </div> -->
    </div>
</body>
    
    
</html>
