<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        p {
            background-color: aquamarine;
            padding : 10px;
            border-style : solid;
        }
        .one {
            border-color: red;
        }
        .two {
            border-color : green;
        }
        .three {
            border-color : red green blue yellow;
        }
    </style>
</head>
<body>
    <h2>border-width property</h2>

    <p class="one">red</p>
    <p class="two">green</p>
    <p class="three">yellow</p>
</body>
</html>
