<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element Selector</title>
    <style>
        p::first-letter {
            font-size : 48px;
        }
        p::first-line {
            color: red;
        }
        h1::before {
            content: "before 적용한 ";
            color : blue;
        }
        h1::after {
            content: " after 적용하였음";
            color : red;
        }
        ::selection {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Totam nulla eligendi numquam quisquam provident consectetur neque velit 
        ipsam atque voluptatem veniam dolore minus pariatur explicabo ut, 
        voluptatum sint architecto impedit?
    </p>
</body>
</html>
