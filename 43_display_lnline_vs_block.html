<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        span {
            background-color: red;
            color: white;
            padding : 10px;
            width : 100px;
            /* width, height, margin-top, margin-bottom은 인라인 요소에서 지정 불가 */
            margin-top : 100px;
            margin-bottom : 100px;
            margin-left: 100px;
        }
        span:nth-child(5) {
            display: block;
            margin : 100px;
            width : 100px;
        }
    </style>
</head>
<body>
    <h1>My Heading 1</h1>
    <h2>My Heading 2</h2>
    <span>Inline</span>
    <span>Inline</span>
    <span>Inline</span>
</body>
</html>
